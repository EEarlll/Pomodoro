    <!-- popup -->
    <div class="popup-container">
      <div class="popup-inner-container">
        <div class="options">
          <ul>
            <li><span id="option1"> General </span></li>
            <li><span id="option2"> Timers </span></li>
            <li><span id="option3"> Sounds </span></li>
          </ul>
        </div>
        <div class="option-content">
          <div class="general">
            <div class="Themes-container">
              <p>Select Theme Style:</p>
              <select name="Themes" id="themestyle">
                <option value="Still_images" id="still-images">
                  Still Images
                </option>
                <option value="Dynamic_images" id="dynamic-images">
                  Dynamic Images
                </option>
                <option value="Infinite_images" id="infinite-images">
                  Infinite Images
                </option>
              </select>
            </div>
            <div class="Checkboxes">
              <label class="switch">
                <input
                  type="checkbox"
                  class="toggle__input"
                  id="notification_checkbox"
                  checked
                />
                <span class="slider">Show Notification</span>
              </label>
              <label class="switch">
                <input
                  type="checkbox"
                  class="toggle__input"
                  id="PlaceHolder1"
                />
                <span class="slider">Place Holder </span>
              </label>
            </div>
          </div>
          <div class="Timer-option">
            <label for="Pomodoro" id="Pomodoro_title">Pomodoro Start:</label>
            <div class="input-container">
              <input
                type="number"
                id="Pomodoro_start"
                min="1"
                value=""
                style="width: 70px"
              />
              <p>min</p>
            </div>
            <label for="Shortb">Short Break:</label>
            <div class="input-container">
              <input
                type="number"
                id="Shortb_start"
                min="1"
                value=""
                style="width: 70px"
              />
              <p>min</p>
            </div>

            <label for="LongB">Long Break:</label>
            <div class="input-container">
              <input
                type="number"
                id="LongB_start"
                min="1"
                value=""
                style="width: 70px"
              />
              <p>min</p>
            </div>
          </div>
          <div class="Sounds">
            <p style="font-size: var(--fz-sm2)">Select Sound Style:</p>
            <select name="sound" id="sound-style">
              <option value="sound1" id="sound1">Default</option>
              <option value="sound2" id="sound2">PlaceHolder</option>
              <option value="sound3" id="sound3">Custom Sound</option>
            </select>
            <div class="customicon">
              <form action="">
                <input type="file" id="custom_file" />
              </form>
            </div>

            <div class="input-container">
              <input type="checkbox" id="soundTimer" checked />
              <span class="slider">Play sound when timer finish</span>
            </div>
            <p>Alert Volume</p>
            <input type="range" id="range_sound" value="50" />
          </div>
        </div>
        <div class="popup-footer">
          <ul>
            <button id="reset-settings" class="popup-buttons">Reset all</button>
            <button id="save-settings" class="popup-buttons">
              Save changes
            </button>
            <button id="close-settings" class="popup-buttons">Close</button>
          </ul>
        </div>
